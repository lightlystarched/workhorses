<ng-include src="'header.tpl.html'"></ng-include>
<div class="jumbotron">
  <h3>{{thisRepo.repo}}</h3>
  <h2>owner: {{thisRepo.owner}}</h2>
</div>

<div class="row">
  <div class="repoBox col-md-4 col-lg-3 col-sm-6" ng-repeat="contributor in contributors | orderBy:'contributions'">
    <h3>{{contributor.login}}</h3>
    <h6>Commits: {{contributor.contributions}}</h6>
  </div>
</div>
